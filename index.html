<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="design/desktop-design/desktop-style.css"/>
  <link rel="stylesheet" href="design/mobile-design/mobile-style.css"/>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="picture">
    <img src="assets/images/avatar-jessica.jpeg">
  </div>
  
  <div class="main_head">
    Jessica Randall
  </div>

  <div class="green_head">
    London, United Kingdom
  </div>
  
  <div class="bottom_head">
    "Front-end developer and avid reader."
  </div>
 
  <div class="options">
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">arseneboshit</a>.
  </div>
</body>
</html>
